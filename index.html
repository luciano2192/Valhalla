</head>
<body>
    <header>
        <div class="logo">
            <img src="img/odin-logo.png" class="logo" alt="The New Valhalla logo">

        <nav class="primary">

        <div class="big-image-container">
            <img src="img/hamburguesas/hamburguesas-index-2.jpg" class="mySlides" width="100%" height="100%">
            <img src="#" class="mySlides" width="100%" height="100%">

            <img src="img/hamburguesas/hamburguesas-index-2.jpg" class="mySlides" width="100%" height="100%">

        </div>
        <div class="map">
            <p>Google Map</p>
        </div>
    </footer>
    <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
            }
            slideIndex++;
            if(slideIndex > slides.length) {
                slideIndex = 1
            }
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides,2000);
        }
    </script>
</body>
